name: damaging_and_goodfaith
title: "<form-title>"

fields:
  - class: FieldLayout
    align: right
    classes: ['inline-field']
    fieldWidget:
      name: damaging
      class: ButtonSelectWidget
      items:
        - class: ButtonOptionWidget
          data: true
          label: "<damaging-yes-label>"
          title: "<damaging-yes-tooltip>"
        - class: ButtonOptionWidget
          data: false
          label: "<damaging-no-label>"
          title: "<damaging-no-tooltip>"
  - class: FieldLayout
    classes: ['inline-field']
    fieldWidget:
      name: "goodfaith"
      class: ButtonSelectWidget
      items:
        - class: ButtonOptionWidget
          data: false
          label: "<goodfaith-no-label>"
          title: "<goodfaith-no-tooltip>"
        - class: ButtonOptionWidget
          data: true
          label: "<goodfaith-yes-label>"
          title: "<goodfaith-yes-tooltip>"
  - class: FieldLayout
    label: "<unsure-label>"
    align: right
    classes: ['inline-field']
    fieldWidget:
      name: "unsure"
      class: CheckboxInputWidget
